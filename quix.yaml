# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: option_trades
    application: option_trades
    version: latest
    deploymentType: Service
    resources:
      cpu: 2000
      memory: 8000
      replicas: 1
    state:
      enabled: true
      size: 2
    variables:
      - name: INPUT
        inputType: InputTopic
        required: false
        value: option-trades
      - name: OUTPUT
        inputType: OutputTopic
        required: false
        value: option-trade-aggs
      - name: UNUSUALWHALES_TOKEN
        inputType: Secret
        required: false
        secretKey: UNUSUALWHALES_TOKEN_key
  - name: option_trades_iceberg_sink
    application: option_trades_iceberg_sink
    version: latest
    deploymentType: Service
    resources:
      cpu: 2000
      memory: 8000
      replicas: 1
    variables:
      - name: INPUT
        inputType: InputTopic
        required: false
        value: option-trades
      - name: AWS_SECRET_ACCESS_KEY
        inputType: Secret
        required: false
        secretKey: AWS_SECRET_ACCESS_KEY_key
      - name: AWS_ACCESS_KEY_ID
        inputType: Secret
        required: false
        secretKey: AWS_ACCESS_KEY_ID_key
      - name: AWS_S3_URI
        inputType: FreeText
        required: false
        value: https://tradesignals-db.s3.us-east-1.amazonaws.com/iceberg/
      - name: TABLE_NAME
        inputType: FreeText
        required: false
        value: option_trades
  - name: option_trade_aggs
    application: option_trade_aggs
    version: latest
    deploymentType: Service
    resources:
      cpu: 2000
      memory: 8000
      replicas: 1
    variables:
      - name: INPUT
        inputType: InputTopic
        required: false
        value: option-trades
      - name: OUTPUT
        inputType: OutputTopic
        required: false
        value: option-trade-aggs

# This section describes the Topics of the data pipeline
topics:
  - name: option-trades
  - name: option-trade-aggs
