# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: option_trades
    application: option_trades
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 800
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        required: false
        value: option-trades
      - name: unusualwhales_token
        inputType: Secret
        required: false
        secretKey: unusualwhales_token_key
      - name: broker_url
        inputType: Secret
        required: false
        secretKey: broker_url_key
      - name: kafka_username
        inputType: Secret
        required: false
        secretKey: kafka_username_key
      - name: kafka_password
        inputType: Secret
        required: false
        secretKey: kafka_password_key
      - name: kafka_sasl_mechanism
        inputType: Secret
        required: false
        secretKey: kafka_sasl_mechanism_key
      - name: kafka_security_protocol
        inputType: Secret
        required: false
        secretKey: kafka_security_protocol_key

# This section describes the Topics of the data pipeline
topics:
  - name: option-trades
