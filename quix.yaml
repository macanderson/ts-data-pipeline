# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: option_trades
    application: option_trades
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 800
      replicas: 1
    state:
      enabled: true
      size: 2
    variables:
      - name: output
        inputType: OutputTopic
        required: false
        value: option-trades
      - name: unusualwhales_token
        inputType: Secret
        required: false
        secretKey: unusualwhales_token
      - name: broker_url
        inputType: Secret
        required: false
        secretKey: broker_url
      - name: kafka_username
        inputType: Secret
        required: false
        secretKey: sasl_username
      - name: kafka_password
        inputType: Secret
        required: false
        secretKey: sasl_password
      - name: kafka_sasl_mechanism
        inputType: Secret
        required: false
        secretKey: sasl_mechanism
      - name: kafka_security_protocol
        inputType: Secret
        required: false
        secretKey: sasl_security_protocol

# This section describes the Topics of the data pipeline
topics:
  - name: option-trades
