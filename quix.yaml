# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: option_trades
    application: option_trades
    version: latest
    deploymentType: Service
    resources:
      cpu: 2000
      memory: 1000
      replicas: 1
    variables:
      - name: OUTPUT
        inputType: OutputTopic
        required: false
        value: option-trades
      - name: UNUSUALWHALES_TOKEN
        inputType: Secret
        required: false
        secretKey: UNUSUALWHALES_TOKEN_key
      - name: WHALE_PREMIUM_THRESHOLD
        inputType: FreeText
        required: false
        value: 75000
  - name: option_trade_aggs
    application: option_trade_aggs
    version: latest
    deploymentType: Service
    resources:
      cpu: 1000
      memory: 2000
      replicas: 1
    variables:
      - name: INPUT
        inputType: InputTopic
        required: false
        value: option-trades
      - name: OUTPUT
        inputType: OutputTopic
        required: false
        value: option-trade-aggs
  - name: market_dashboard
    application: market_dashboard
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 800
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: dashboard
    variables:
      - name: INPUT
        inputType: InputTopic
        required: false
        value: option-trades
  - name: option_trades_sink
    application: option_trades_sink
    version: latest
    deploymentType: Service
    resources:
      cpu: 500
      memory: 500
      replicas: 1
    variables:
      - name: INPUT
        inputType: InputTopic
        required: false
        value: option-trades
      - name: AWS_SECRET_ACCESS_KEY
        inputType: Secret
        required: false
        secretKey: AWS_SECRET_ACCESS_KEY_key
      - name: AWS_ACCESS_KEY_ID
        inputType: Secret
        required: false
        secretKey: AWS_ACCESS_KEY_ID_key
      - name: AWS_S3_URI
        inputType: FreeText
        required: false
        value: s3://tradesignals-db/option_trades
      - name: TABLE_NAME
        inputType: FreeText
        required: false
        value: tradesignals_db.option_trades
      - name: AWS_REGION
        inputType: FreeText
        required: false
        value: us-east-1

# This section describes the Topics of the data pipeline
topics:
  - name: option-trades
    configuration:
      partitions: 4
      replicationFactor: 3
      retentionInMinutes: -1
      retentionInBytes: 10737418240
      cleanupPolicy: Delete
  - name: option-trade-aggs
    configuration:
      partitions: 4
      replicationFactor: 3
      retentionInMinutes: -1
      retentionInBytes: 10737418240
      cleanupPolicy: Delete
  - name: news
    configuration:
      partitions: 4
      replicationFactor: 3
      retentionInMinutes: 131400
      retentionInBytes: 10737418240
      cleanupPolicy: Delete
  - name: darkpool-trades
    configuration:
      partitions: 4
      replicationFactor: 3
      retentionInMinutes: -1
      retentionInBytes: 10737418240
      cleanupPolicy: Delete
  - name: equity-trades
    configuration:
      partitions: 4
      replicationFactor: 3
      retentionInMinutes: -1
      retentionInBytes: 10737418240
      cleanupPolicy: Delete
